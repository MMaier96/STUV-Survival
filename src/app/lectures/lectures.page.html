<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lectures
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let c of classes">
    <ion-label>
      <h2>{{ c }}</h2>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
