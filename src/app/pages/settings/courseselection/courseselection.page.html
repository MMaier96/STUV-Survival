<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        Course <ion-icon name="book"></ion-icon>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content color="primary">
        <ion-grid>  
          <ion-row>
            <ion-col>
              <ion-searchbar color="light" (ionInput)="onInput($event)" ></ion-searchbar>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col>
              <ion-infinite-scroll>
                <ion-infinite-scroll-content>
                  <ion-list>
                      <ion-item (click)="onSelect(course)" *ngFor="let course of filteredCourses">
                        <ion-label>{{ course }}</ion-label>
                      </ion-item>
                  </ion-list>
                </ion-infinite-scroll-content>
              </ion-infinite-scroll>
              </ion-col>
            </ion-row>  
        </ion-grid>
  </ion-content>
