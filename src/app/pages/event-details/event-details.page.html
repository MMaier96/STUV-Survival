<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Event <ion-icon name="calendar"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="event !== null" >
  <ion-card>
    <ion-ripple-effect></ion-ripple-effect>
    <ion-card-header>
      <ion-item>
        <ion-card-title>
          {{event.Summary}}
        </ion-card-title>
      </ion-item>
    </ion-card-header>

    <ion-card-content *ngIf='event !== undefined'>
      <ion-item-group>
        <ion-item *ngIf='event.Start !== "" && event.End !== ""' no-padding>
          <ion-icon color="tertiary" size="large" slot="start" name='time'></ion-icon>
          <ion-label *ngIf="isMultiDayEvent(event)">
              {{event.Start | date:"E dd.MM HH:mm":"Berlin"}} - {{event.End | date:"E dd.MM HH:mm":"Berlin"}}
            </ion-label>
            <ion-label *ngIf="!isMultiDayEvent(event)">
              {{event.Start | date:"HH:mm":"Berlin"}} - {{event.End | date:"HH:mm":"Berlin"}}
            </ion-label>
        </ion-item>
        <ion-item *ngIf='event.Location !== ""' no-padding>
          <ion-icon color="tertiary" size="large" slot="start" name='pin'></ion-icon>
            {{event.Location | multiline}}
        </ion-item>
      </ion-item-group>
      <p>{{event.Description | multiline}}</p>
    </ion-card-content>

  </ion-card>

</ion-content>
